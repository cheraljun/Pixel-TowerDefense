<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />

<head>
  <title>塔防时间</title>
  <meta name="description" content="An endless tower defense game">
  <!-- 仅保留必要资源 -->
  <!-- 移除像素风字体，统一使用系统无衬线中文字体 -->
  <script src="./dist/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body>
  
  <div id="holder">
    <div id="layout-columns">
      <aside id="left-sidebar">
      </aside>
      <div id="center-column">
        <div id="game-frame">
          <div id="game-controls">
            <div id="top-left-controls">
              <div id="audio-button" class="audio-on">
                <img src="./images/icons/audio.png" id="audio-button-img" alt="audio" />
              </div>
              <div id="spacer-div-1"></div>
              <div id="spacer-div"></div>
              <label id="auto-container">自动</label>
            </div>
            <div id="info">
              <div id="info-score" class="info-tile">
                <h4>分数</h4>
              </div>
              <div id="info-wave" class="info-tile">
                <h4>波次</h4>
              </div>
              <div id="info-lives" class="info-tile">
                <h4>生命</h4>
              </div>
              <div id="info-bits" class="info-tile">
                <h4>金币</h4>
              </div>
            </div>
            <div id="wave-button" class="clickable">
              <span id="wave-progress" style="width: 0%;"></span>
              <div id="wave-text">第一波</div>
            </div>
          </div>
          <div id="canvas-wrapper">
            <canvas></canvas>
          </div>
          <div id="content-box">
            <div id="towers"></div>
            <div id="right-bottom-pane">
              <div id="tower-details"></div>
              <div id="edit-tower-buttons" class="detail-tile">
                <h5 id="buy-button" class="edit-button">购买</h5>
                <h5 id="upgrade-button" class="edit-button">升级</h5>
                <h5 id="sell-button" class="edit-button">出售</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <aside id="right-sidebar">
      </aside>
    </div>
    
  </div>

  <div id="game-over-screen">
    <h1 id="game-over-title">游戏结束</h1>
    <div id="score-terminal">
      <h2 id="local-score"></h2>
      <h2 id="local-top"></h2>
      <h3>排行榜</h3>
      <div class="scores"></div>
    </div>
  </div>
  
</body>

</html>
